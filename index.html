            <form class="container searchForm">
    
              <div >
                <div class="disciplines">
                  <div class="input-field col s12">
                    <select>
                      <option value="" disabled selected>Choose your option</option>
                      <option value="IT">IT</option>
                      <option value="Engineering">Engineering</option>
                      <option value="Environment">Environment</option>
                    </select>
                    <label style="font-size: 18px; font-weight: 600;">Disciplines</label>
                  </div>
    
                </div>
    
    
                <div style="margin-top: 50px;">
                  <label style="font-size: 18px; font-weight: 600;">Number of Teams Worked With</label>
                  <p>
                    <label style="margin-right: 8px;">
                      <input class="with-gap" name="NTWW" type="radio" checked value="0 - 5" />
                      <span>0 - 5</span>
                    </label>
                    <label style="margin-right: 8px;">
                      <input class="with-gap" name="NTWW" type="radio" checked value="5 - 10" />
                      <span>5 - 10</span>
                    </label style="margin-right: 8px;">
                    <label>
                      <input class="with-gap" name="NTWW" type="radio" checked value="10+" />
                      <span>10+</span>
                    </label>
                  </p>
                </div>
    
                <div style="margin-top: 50px;">
                  <label style="font-size: 18px; font-weight: 600;">Organisational Skills</label>
                  <p>
                    <label style="margin-right: 8px;">
                      <input type="checkbox" name="organisationalSkills" class="filled-in" value="Motivating" />
                      <span>Motivating</span>
                    </label>
                    <label style="margin-right: 8px;">
                      <input type="checkbox" name="organisationalSkills" class="filled-in" value="Delegating" />
                      <span>Delegating</span>
                    </label style="margin-right: 8px;">
                    <label>
                      <input type="checkbox" name="organisationalSkills" class="filled-in" value="Leadership" />
                      <span>Leadership</span>
                    </label>
                  </p>
                  <p>
                    <label style="margin-right: 8px;">
                      <input type="checkbox" name="organisationalSkills" class="filled-in" value="Goal-setting" />
                      <span>Goal-setting</span>
                    </label>
                    <label style="margin-right: 8px;">
                      <input type="checkbox" name="organisationalSkills" class="filled-in" value="Conflict-Management" />
                      <span>Conflict-Management</span>
                    </label style="margin-right: 8px;">
                    <label>
                      <input type="checkbox" name="organisationalSkills" class="filled-in" value="Time-Management" />
                      <span>Time-Management</span>
                    </label>
                  </p>
                </div>
    
    
                <div style="margin-top: 50px;">
                  <label style="font-size: 18px; font-weight: 600;">Communication Methods</label>
                  <p>
                    <label style="margin-right: 8px;">
                      <input type="checkbox" name="communicationMethods" value="Phone Call" class="filled-in" />
                      <span>Phone Call</span>
                    </label>
                    <label style="margin-right: 8px;">
                      <input type="checkbox" name="communicationMethods" value="MS Teams" class="filled-in" />
                      <span>MS Teams</span>
                    </label style="margin-right: 8px;">
                    <label>
                      <input type="checkbox" name="communicationMethods" value="E-mail" class="filled-in" />
                      <span>E-mail</span>
                    </label>
                  </p>
                  <p>
                    <label style="margin-right: 8px;">
                      <input type="checkbox" name="communicationMethods" value="Face-to-Face" class="filled-in" />
                      <span>Face-to-Face</span>
                    </label>
                    <label style="margin-right: 8px;">
                      <input type="checkbox" name="communicationMethods" value="Video Call" class="filled-in" />
                      <span>Video Call</span>
                    </label style="margin-right: 8px;">
                    <label>
                      <input type="checkbox" name="communicationMethods" value="Social Media" class="filled-in" />
                      <span>Social Media</span>
                    </label>
                  </p>
                </div>
    
                <div style="margin-top: 50px;">
                  <label style="font-size: 18px; font-weight: 600;">Availability</label>
                  <p>
                    <label style="margin-right: 8px;">
                      <input type="checkbox" name="availability" value="Morning" class="filled-in" />
                      <span>Morning</span>
                    </label>
                    <label style="margin-right: 8px;">
                      <input type="checkbox" name="availability" value="Day" class="filled-in" />
                      <span>Day</span>
                    </label style="margin-right: 8px;">
                    <label>
                      <input type="checkbox" name="availability" value="Evening" class="filled-in" />
                      <span>Evening</span>
                    </label>
                  </p>
    
                </div>
              </div>
              <button class="waves-effect waves-light btn center-align teal darken-3" id="searchBtn" style="align-self: center;"><i
                  class="material-icons left">search</i>Search</button>
            </form>

      <div class="registerEmployeeStack">
        <div class="registration">
          <div class="registerEmployeeStackHeader">
            <span class="material-icons backWard">
              arrow_back_ios
            </span>
            <h6 class="registerHeaderTitle">
              Registration
            </h6>  
          </div>
          <div class="container">
            <div class="row">
              <form class="col s12">
  
  
                <div class="row">
                  <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                  </div>
                  <div class="input-field col s6">
                    <i class="material-icons prefix"></i>
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">mail</i>
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                  </div>
                  
                </div>
                <div class="row">
                 
                  <div class="input-field col s12">
                    <i class="material-icons prefix">phone</i>
                    <input id="mobile_phone" type="tel" class="validate">
                    <label for="mobile_phone">Mobile phone</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <select class = "registerArea">
                      <option value="" disabled selected>Choose your option</option>
                      <option value="IT">IT</option>
                      <option value="Engineering">Engineering</option>
                      <option value="Environment">Environment</option>
                    </select>
                    <label>Area</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <select class="registerNTWW">
                      <option value="" disabled selected>Choose your option</option>
                      <option value="0 - 5">0-5</option>
                      <option value="5 - 10">5-10</option>
                      <option value="10+">10+</option>
                    </select>
                    <label>Number of teams worked with</label>
                  </div>
                </div>
                

                
                <div class="input-field col s12">
                  <select multiple class="registerAvailability">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="morning">Morning</option>
                    <option value="day">Day</option>
                    <option value="evening">Evening</option>
                  </select>
                  <label>Availability</label>
                </div>
                
                <div class="row">
                  <div class="input-field col s12">
                     
                    <div class="chips chips-autocomplete"></div>
                    <label for="chips-autocomplete">Skills</label>
                  </div>
                </div>


                <div class="file-field input-field">
                  <div class="btn-small indigo darken-3">
                    <span>Photo</span>
                    <input type="file">
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                  </div>
                </div>
                <button class="btn waves-effect waves-light registerSubmitBtn" type="submit" name="action">
                  Complete
                  <i class="material-icons left">check_circle</i>
                </button>
  
              </form>
            </div>
          </div>
